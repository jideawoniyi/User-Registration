<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Savings Calculator</h1>
    <div>
      <label for="daily-spending">Daily spending:</label>
      <input
        type="number"
        id="daily-spending"
        value="50"
        min="0"
        step="0.01"
      />
    </div>
    <div>
      <label for="monthly-salary">Monthly salary:</label>
      <input
        type="number"
        id="monthly-salary"
        value="2000"
        min="0"
        step="0.01"
      />
    </div>
    <button id="calculate">Calculate</button>
    <div id="results">
      <hr />
      <p>
        Daily savings: $<span id="daily-savings">0</span>
      </p>
      <p>
        Weekly savings: $<span id="weekly-savings">0</span>
      </p>
      <p>
        Monthly savings: $<span id="monthly-savings">0</span>
      </p>
      <p>
        Annual savings: $<span id="annual-savings">0</span>
      </p>
    </div>
    <script src="savings-calculator.js"></script>
  </body>
</html>
